<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h3>Sistema para encriptar contraseña</h3>
	<a href="/" class="btn btn-primary btn-sm mb-3">Agregar Usuarios</a>
    <table border="1" class="table table-striped table-responsive-md">
    	<thead>
			<tr>
				<th>Nombre</th>
				<th>Contraseña (encriptada)</th>
				<th>Opciones</th>
			</tr>
		</thead>
    	<th:block th:each="usr : ${usuarios}">
    		<tr th:unless="${usr.nombre}=='Fragoso'">
    			<td th:text="${usr.nombre}"></td>
    			<td th:text="${usr.clave}"></td>
    			<td><a th:href="@{/borrarUsuario/{id}(id=${usr.id})}" class="btn btn-danger">Eliminar</a></td>
    			<!-- <input type="button" th:onclick="@{/borrarUsuario/{id}(id=${usr.id})}" value="Eliminar"> -->
    		</tr>
    	</th:block>
    </table>
</div>
    <footer>
		<p>Proyecto basado en la siguiente lista de reproducci&oacuten de videos</p>
		<p><a href="https://www.youtube.com/playlist?list=PLvimn1Ins-40wR4PC-YtTQ5TKt3vRrVwl">Spring Boot - MitoCode</a></p>
		<p><a href="https://www.youtube.com/watch?v=J-jB9mUlrak">Spring Boot Thymeleaf - Java Guides</a>
		<p><a href="https://github.com/sfagoso/curso-springboot-mitocode-2019">Codigo en Git-Hub</a></p>
	</footer>
</body>
</html>
