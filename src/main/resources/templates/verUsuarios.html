<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
	<p></p>
	<a href="/">Agregar Usuarios</a>
    <a href="/salir">Salir</a>
    <table border="1">
    	<thead>
			<tr>
				<th>Nombre</th>
				<th>Contrase√±a (encriptada)</th>
				<th>Opciones</th>
			</tr>
		</thead>
    	<th:block th:each="usr : ${usuarios}">
    		<tr th:unless="${usr.nombre}=='Fragoso'">

    			<td th:text="${usr.clave}"></td>

    			<!-- <input type="button" th:onclick="@{/borrarUsuario/{id}(id=${usr.id})}" value="Eliminar"> -->

    	</th:block>
    </table>
