<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p></p>
	<a href="/agregarUsuarios">Agregar Usuarios</a>
    
    <table align="center" border="1">
    	<thead>
			<tr>
				<td>Nombre</td>
				<td>Contrase√±a (encriptada)</td>
				<td>Opciones</td>
			</tr>
		</thead>
    	<th:block th:each="usr : ${usuarios}">
    		<tr th:unless="${usr.nombre}=='Fragoso'">
    			<td th:text="${usr.nombre}"></td>
    			<td th:text="${usr.clave}"></td>
    			<td><a th:href="@{/borrarUsuario/{id}(id=${usr.id})}">Eliminar</a></td>
    			<!-- <input type="button" th:onclick="@{/borrarUsuario/{id}(id=${usr.id})}" value="Eliminar"> -->
    		</tr>
    	</th:block>
    </table>
    
    <footer>

	</footer>
</body>
</html>
