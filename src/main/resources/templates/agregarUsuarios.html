<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<a href="/verUsuarios">Ver Usuarios</a>
	<p></p>
    
    <h3 align="center">Agrega Usuarios</h3>
    <form action="#" th:action="@{/agregarUsuario}" th:object="${usuario}" method="post">
		<table align="center">
			<thead>
				<tr>
					<th colspan="2">Llena los campos para agregar un usuario</th>
				</tr>
			</thead>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" placeholder="Nombre de usuario" /></td>
				<td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en el nombre!!!</td>
			</tr>
			<tr>
				<td>Contraseña</td>
				<td><input type="text" th:field=*{clave} placeholder="Contraseña de usuario"></td>
				<td th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Error en la contraseña!!!</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Guardar" /></td>
			</tr>
		</table>
	</form>
    <footer>
		<p>Proyecto basado en la siguiente lista de reproducci&oacuten de videos</p>
		<p><a href="https://www.youtube.com/playlist?list=PLvimn1Ins-40wR4PC-YtTQ5TKt3vRrVwl">Spring Boot - MitoCode</a></p>
		<p><a href="https://www.youtube.com/watch?v=J-jB9mUlrak">Spring Boot Thymeleaf - Java Guides</a></p>
		<p><a href="https://github.com/sfagoso/curso-springboot-mitocode-2019">Codigo en Git-Hub</a></p>
	</footer>
</body>
</html>
